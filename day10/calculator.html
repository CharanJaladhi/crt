             transform:scale(1.1);
             transition: transform 0.5s;
        }

</head>
<body>
    <!--nav bar starts here--->
    <div id="navbar">
        <div class="navbar-brand">India Tourism</div>

            </ul>
        </div>
    </div>
    <!-- nav bar ends here -->
    <div class="container">
        <h1>Calculator</h1>
        <div>Number 1: <input id="num1" type="number"></div>
        <div>Number 2: <input id="num2" type="number"></div>
        <div>
            <button onclick="add()">add</button>
            <button onclick="sub()">Subtract</button>
            <button onclick="mul()">Multiply</button>
            <button onclick="division()">Division</button>
        </div>
        <div> Result: <input id="num3" type="number" disabled></div>
    </div>
    <script>
        function add(){
            var x=document.getElementById("num1").value;
            var y=document.getElementById("num2").value;
           var result=parseInt(x)+parseInt(y);
            document.getElementById("num3").value=result;
        }
        function sub(){
            var x=document.getElementById("num1").value;
            var y=document.getElementById("num2").value;
            var result=parseInt(x)-parseInt(y);
            document.getElementById("num3").value=result;
        }
        function mul(){
            var x=document.getElementById("num1").value;
            var y=document.getElementById("num2").value;
            var result=parseInt(x)*parseInt(y);
            document.getElementById("num3").value=result;
        }
        function division(){
            var x=document.getElementById("num1").value;
            var y=document.getElementById("num2").value;
            var result=parseInt(x)/parseInt(y);
            document.getElementById("num3").value=result;
        }
    </script>
</body>
