<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
            padding:3px;
            margin:5px;
            border-radius:5px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div><h1>CALCULATOR</h1></div>
    <div>
        <form>
            <div class="container"><label>Number1: <input type="number" > <input type="button" value="+"> <input type="button" value="-"></label></div>
            <div class="container"><label>Number2: <input type="number" > <input type="button" value="/"> <input type="button" value="x"></label></div>
            <div class="container"><label>Resulting: <input type="number" > <input type="button" value="clear"></label></div>
        </form>
    </div>
</body>
</html>
